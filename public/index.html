      if('%NODE_ENV%' !== 'production' || isGADisable){

        window[GA_DISABLE_KEY] = true;
      }
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '%REACT_APP_GA_MEASUREMENT_ID%');
